<form action="https://jira.englishtown.com/login.jsp" class="form-signin" role="form" method="post">
  <h2 class="form-signin-heading">Please sign in</h2>
  <input type="text" class="form-control" name="os_username" placeholder="Username" required autofocus>
  <input type="password" class="form-control" name="os_password" placeholder="Password" required>
  <div class="checkbox">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit" value="Log In">Sign in</button>
</form>
